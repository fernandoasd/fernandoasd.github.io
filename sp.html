        <form name="formAgregar" id="formAbm" class="center" style="display: none;">
            <h1>Formulario ABM</h1>
            <h2 id="abmSubtitulo"></h3>
    
            <div class="form-group">
                <label for="selectTipo">Tipo: </label>
                <select name="selectTipo" id="selectTipo" class="form-control">
                    <option value="1">Auto</option>
                    <option value="2">Camion</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" id="txtId" class="form-control">
            </div>
            <div class="form-group">
                <label for="txtNombre">Modelo: </label>
                <input type="text" id="txtNombre" class="form-control">
            </div>
                
            <div class="form-group">
                <label for="txtApellido">AnoFabricacion: </label>
                <input type="text" id="txtApellido" class="form-control">
            </div>
            <div class="form-group">
                <label for="txtEdad">VelMax: </label>
                <input type="text" id="txtEdad" class="form-control">
            </div>

            <div class="form-group">
                <label for="txtSueldo" class="propEmpleado">CantidadPuertas: </label>
                <input type="text" id="txtSueldo" class="propEmpleado form-control"><br class="propEmpleado">
            </div>
            
            <div class="form-group">
                <label for="txtVentas" class="propEmpleado">Asientos: </label>
                <input type="text" id="txtVentas" class="propEmpleado form-control"><br class="propEmpleado">
            </div>
                
            <div class="form-group">
                <label for="txtCompras" class="propCliente">Carga: </label>
                <input type="text" id="txtCompras" class="propCliente form-control"><br class="propCliente">
            </div>
                
            <div class="form-group">
                <label for="txtTelefono" class="propCliente">Autonomia: </label>
                <input type="text" id="txtTelefono" class="propCliente form-control"><br class="propCliente">
            </div>

            <button id="btnAceptar" class="btn btn-primary btn-block">Aceptar</button>
            <button id="btnModificar" class="btn btn-warning btn-block">Modificar</button>
            <button id="btnEliminar" class="btn btn-danger btn-block">Eliminar</button>
            <button id="btnCancelar" class="btn btn-primary btn-block">Cancelar</button>

        </form>
